<!DOCTYPE html>
<html>

<head>
    <title>Design Demo</title>
    <link rel="stylesheet" href="design.css"/>
    <style>
        body {
            padding-top: 10px;
        }
    </style>
</head>

<body class="container-fluid">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3>Weight</h3>
        </div>

        <div class="panel-body">
            <script>
                var weight = 60;
                let Weight = 60;

                const W_weight = 45;

                // document.write() is used to write content onto the HTML page
                document.write("Default weight (var) is: " + weight + "</span>");
                document.write("<br/>");
                document.write("Default weight (let) is: " + Weight + "</span>");
                document.write("<br/>");
                document.write("Normal body weight in kgs is: " + W_weight + "</span>");
            </script>
        </div>
    </div>
</body>

</html>
